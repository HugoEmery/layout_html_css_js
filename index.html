<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal de Programação</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h1>DevZone</h1>
    <ul>
      <li><a href="#">Início</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>

  <main>
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Usuário" required />
        <input type="password" id="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
    </section>

    <section id="content-section" class="hidden">
      <h2>Temas de Programação</h2>
      <div class="topics">
        <div class="topic">Python</div>
        <div class="topic">HTML</div>
        <div class="topic">CSS</div>
        <div class="topic">JavaScript</div>
        <div class="topic">Docker</div>
        <div class="topic">GitHub</div>
        <div class="topic">React</div>
        <div class="topic">Node.js</div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DevZone. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
